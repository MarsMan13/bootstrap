<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>Basic List Groups</h2>
        <ul class="list-group">
            <li class="list-group-item active">First item</li>
            <li class="list-group-item">Second item</li>
            <li class="list-group-item disabled">Third item</li>
        </ul>
        
        <hr>
    <!- 
       linkd items in List, .list-group-item-action is for bg-grey 
       -->
        <ul class="list-group">
            <a href="#" class="list-group-item list-group-item-action">First item</a>
            <a href="#" class="list-group-item list-group-item-action">Second item</a>
            <a href="#" class="list-group-item list-group-item-action">Third item</a>
        </ul>
        
        <hr>
        
        <ul class="list-group list-group-flush">
           <a href="#" class="list-group-item">First item</a>
           <a href="#" class="list-group-item">Second</a>
           <a href="#" class="list-group-item">Third</a>
           <a href="#" class="list-group-item">Fourth</a>
            
        </ul>
        
        <ul class="list-group">
            <li class="list-group-item bg-dark">test test test</li>
            <li class="list-group-item list-group-item-dark">test test test</li>
            <li class="list-group-item list-group-item-primary">test test test</li>
            <li class="list-group-item bg-primary">test test test</li>
            
        </ul>
    
    </div>
    
</body>
</html>
