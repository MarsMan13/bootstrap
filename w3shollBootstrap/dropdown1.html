<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h4>Basic Dropdown</h4>
        <div class="dropdown">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Dropdown</button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">abc</a>
                <a href="#" class="dropdown-item">abc</a>
                <a href="#" class="dropdown-item">abc</a>
            </div>
        </div>

        <hr>
        <div class="dropdown">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                Dropdown
            </button>
            <div class="dropdown-menu dropdown-menu-left">
                <div class="dropdown-header">Dropdown header1</div>
                <a href="#" class="dropdown-item">Link1</a>
                <div class="dropdown-divider"></div>
                <a href="#" class="dropdown-item">Link2</a>
                <div class="dropdown-divider"></div>
                <a href="#" class="dropdown-item">Link3</a>
                <div class="dropdown-divider"></div>
                <span class="dropdown-item-text">It's just text</span>
            </div>
        </div>

        <hr>
        <!-- Grouped Buttons with a Dropdown -->

        <div class="btn-group">
            <button type="button" class="btn btn-primary">
                Apple
            </button>
            <button type="button" class="btn btn-primary">
                Sony
            </button>
            <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Samsung</button>
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">Tablet</a>
                    <a href="#" class="dropdown-item">Smartphone</a>
                </div>
            </div>
        </div>

        <hr>

        <div class="btn-group">
            <button type="button" class="btn btn-danger">
                Danger
            </button>
            <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"></button>

            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">Link1</a>
                <a href="#" class="dropdown-item">Link2</a>
            </div>
        </div>

        <div class="btn-group">
            <button type="button" class="btn btn-warning">
                Warning
            </button>
            <button type="button" class="btn btn-warning dropdown-toggle dropdown-toggle-split" data-toggle="dropdonw"></button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">Link1</a>
                <a href="#" class="dropdown-item">Link2</a>
            </div>
        </div>

        <hr>

        <div class="btn-group-vertical">
            <button type="button" class="btn btn-primary">
                Apple
            </button>
            <button type="button" class="btn btn-primary">
                Sony
            </button>
            <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Samsung</button>
                <div class="dropdown-menu">
                    <a href="#" class="dropdown">Link</a>
                    <a href="#" class="dropdown">Link</a>
                    <a href="#" class="dropdown">Link</a>
                </div>
            </div>
        </div>

        <hr>
        
        <div class="btn-group-vertical">
            <button type="button" class="btn btn-secondary">Apple</button>
            <button type="button" class="btn btn-secondary">Sony</button>
            <div class="btn-group">
                <button type="button" class="btn btn-secondary">
                    Samsung
                </button>
                <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"></button>
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">Link1</a>
                    <a href="#" class="dropdown-item">Link2</a>
                    <a href="#" class="dropdown-item">Link3</a>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
