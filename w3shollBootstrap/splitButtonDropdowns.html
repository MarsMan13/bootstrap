<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="btn-group">
            <a href="#" class="btn btn-primary">Samsung</a>
            <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split">
                <span class="caret"></span>
            </button>
            <div class="dropdown-menu">
                <a href="#" class="droupdown-item">Tablet</a>
                <a href="#" class="droupdown-item">SmartPhone</a>
            </div>
        </div>

        <hr>
        <h2>Vertical Button Group</h2>
        <br>

        <div class="btn-group-vertical">
            <button type="button" class="btn btn-primary">
                Apple
            </button>
            <button type="button" class="btn btn-primary">
                Sony
            </button>
            <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                    Samsung
                </button>
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">Tablet</a>
                    <a href="#" class="dropdown-item">SmartPhone</a>
                </div>
            </div>
        </div>
        
        <hr>
        <h2>Button Groups Side by Side</h2>
        <br>
        <div class="btn-group">
            <button type="button" class="btn btn-primary">
                Apple
            </button>
            <button type="button" class="btn btn-primary">
                Sony
            </button>
            <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Samsung</button>
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">Tablet</a>
                    <a href="#" class="dropdown-item">Smartphone</a>
                </div>
            </div>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-primary">
                BMW
            </button>
            <button type="button" class="btn btn-primary">
                MercedesVenz
            </button>
            <button type="button" class="btn btn-primary">
                Volvo
            </button>
        </div>
        
        


    </div>
</body>
</html>
