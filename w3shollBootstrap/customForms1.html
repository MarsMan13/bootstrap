<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">

        <form action="">
            <div class="custom-control custom-checkbox">
                <input id="target1" type="checkbox" class="custom-control-input" name="example1">

                <label class="custom-control-label" for="target1">Check this custom checkbox</label>
            </div>
        </form>

        <form>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck" name="example1">
                <label class="custom-control-label" for="customCheck">Check this custom checkbox</label>
            </div>
        </form>

        <hr>
        
        <form action="">
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="switch1">
                <label class="custom-control-label" for="switch1">Toggle me</label>
            </div>
        </form>

        <form action="">
            <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="customRadio" name="example1" value="cusomEx">
                <label class="custom-control-label" for="customRadio">
                    Custom radio
                </label>
            </div>
        </form>
        
        <hr>
        
        <form action="">
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" class="custom-control-input" id="customRadio1">
                <label for="customRadio1" class="custom-control-label">Custom radio 1</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" class="custom-control-input" id="customRadio2">
                <label for="customRadio2" class="custom-control-label">Custom radio 2</label>
            </div>
            
        </form>
        
        <hr>
        
        <form action="">
            <select name="cars" id="" class="custom-select-sm">
                <option selected>Custom Select Menu</option>
                <option value="volvo">volvo</option>
                <option value="fiat">fiat</option>
            </select>
        </form>
        
        <hr>
        
        <form action="">
            <label for="customRange">Custom range</label>
            <input type="range" class="custom-range" id="customRange" name="points1">
        </form>
   
        <hr>
        
        <form action="">
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="customFile">
                
                <lable class="custom-file-label" for="customFile">Choose file</lable>
            </div>
        </form>
   
   
   
    </div>

</body>
</html>
