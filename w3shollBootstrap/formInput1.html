<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="form-group">
            <label for="comment">Comment: </label>
            <textarea name="" id="comment" rows="5" class="form-control"></textarea>
        </div>

        <hr>

        <div class="form-check">
            <label for="" class="form-check-label">
                <input type="checkbox" class="form-check-input">
                Option1
            </label>
        </div>
        <div class="form-check">
            <label for="" class="form-check-label">
                <input type="checkbox" class="form-check-input">
                Option2
            </label>
        </div>

        <hr>
    
        <div class="form-check-inline">
            <label for="" class="form-check-lable">
                <input type="checkbox" class="form-check-input">
                Option1
            </label>
        </div>
        <div class="form-check-inline">
            <label for="" class="form-check-lable">
                <input type="checkbox" class="form-check-input">
                Option2
            </label>
        </div>
        <div class="form-check-inline">
            <label for="" class="form-check-lable">
                <input type="checkbox" class="form-check-input">
                Option3
            </label>
        </div>
    
        <hr>
        
        <div class="form-check">
            <label for="" class="form-check-lable">
                <input name="ttt" type="radio" class="form-check-input">Option1
            </label>
        </div>
        <div class="form-check">
            <label for="" class="form-check-lable">
                <input name="ttt" type="radio" class="form-check-input">Option2
            </label>
        </div>
        <div class="form-check">
            <label for="" class="form-check-lable">
                <input name="ttt" type="radio" class="form-check-input">Option3
            </label>
        </div>
        <hr>
        
        <div class="form-check-inline">
            <label for="" class="form-check-lable">
                <input type="radio" class="form-check-input" name="ttt">Option1
            </label>
        </div>
        <div class="form-check-inline">
            <label for="" class="form-check-lable">
                <input type="radio" class="form-check-input" name="ttt">Option2
            </label>
        </div>
        <div class="form-check-inline">
            <label for="" class="form-check-lable">
                <input type="radio" class="form-check-input" name="ttt">Option3
            </label>
        </div>
        
        <hr>
        
        <div class="form-inline">
            <label for="sel1" class="mr-sm-3">Select list:</label>
            <select name="" id="sel1" class="form-control-sm">
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>
            </select>
            
            
        </div>
        
        <hr>
        
        <input type="text" class="form-control-plaintext">
        
        <hr>
        
        <input type="range" class="form-control-range">
        <input type="file" class="form-control-file border">
        

    </div>

</body>
</html>
